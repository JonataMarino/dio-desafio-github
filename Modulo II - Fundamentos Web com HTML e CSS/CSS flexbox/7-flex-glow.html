<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex grow</title>
    <link rel="stylesheet" href="css/flex-grow.css">
</head>
<body>
    <p>flex-grow: 0</p>
    <div class="flex-container">
        <div class="item fg-0">A</div>
        <div class="item fg-0">B</div>
        <div class="item fg-0">C</div>
        <div class="item fg-0">D</div>
    </div>

    <p>flex-grow: 1</p>
    <div class="flex-container">
        <div class="item fg-1">A</div>
        <div class="item fg-1">B</div>
        <div class="item fg-1">C</div>
        <div class="item fg-1">D</div>
    </div>

    <p>flex grow: 2 e 1 alternados</p>
    <div class="flex-container">
        <div class="item fg-1">AAA</div>
        <div class="item fg-2">BBB</div>
        <div class="item fg-2">CCC</div>
        <div class="item fg-1">DDD</div>
    </div>
    

    <p>flex grow: 2 </p>
    <div class="flex-container">
        <div class="item fg-2">AAA</div>
        <div class="item fg-2">BBB</div>
        <div class="item fg-2">CCC</div>
        <div class="item fg-2">DDD</div>
    </div>

    <p>flex grow: 3</p>
    <div class="flex-container">
        <div class="item fg-3">AAA</div>
        <div class="item fg-3">BBB</div>
        <div class="item fg-3">CCC</div>
        <div class="item fg-3">DDD</div>
    </div>

    <p>flex grow: 1 a 4</p>
    <div class="flex-container">
        <div class="item fg-1">AAA</div>
        <div class="item fg-2">BBB</div>
        <div class="item fg-3">CCC</div>
        <div class="item fg-4">DDD</div>
    </div>
</body>
</html>
